<!DOCTYPE html>
<html>
  <head>
    <title>AR Library</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <h1>來測試一下3D模型檢視啦啦啦~~~~~</h1>
    <p>
      測試一下手機3D模型檢視
      也可以用AR喔~
    </p>
    <model-viewer
      src="Mobile_Phone_Oppo.gltf"
      ios-src="Mobile_Phone_Oppo.usdz"
      alt="A 3D model of an Mobile Phone Oppo"
      ar
      auto-rotate
      camera-controls
      style="width: 500px; height: 500px;"
    ></model-viewer>

    <hr>

    <p>
      測試一下太空人3D模型檢視
      也可以用AR喔~
    </p>
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      alt="A 3D model of an astronaut"
      ar
      auto-rotate
      camera-controls
      style="width: 500px; height: 500px;"
    ></model-viewer>

    <p>
      測試一下3D模型檢視
    </p>
  </body>
</html>
