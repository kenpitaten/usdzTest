<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>AR Library</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <h1>來測試一下3D模型檢視啦啦啦~~~~~</h1>
    <p>測試一下手錶3D模型檢視 也可以用AR喔~</p>
    <model-viewer
      src="360_watch_0614.gltf"
      ios-src="360_watch_0615.usdz"
      alt="遠傳兒童手錶_黃色"
      ar
      auto-rotate
      camera-controls
      style="width: 100vw; height: 50vh"
    ></model-viewer>

    <hr />

    <model-viewer
      src="360_watch_green_0614.gltf"
      ios-src="360_watch_green_0615.usdz"
      alt="FET_Green_Watch"
      ar
      auto-rotate
      camera-controls
      style="width: 100vw; height: 50vh"
    ></model-viewer>
  </body>
</html>
