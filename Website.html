<!DOCTYPE html>
<html>
  <head>
    <title>AR Library</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <h1>來測試一下3D模型檢視啦啦啦~~~~~</h1>
    <p>
      測試一下手錶3D模型檢視
      也可以用AR喔~
    </p>
    <model-viewer
      src="360_watch.gltf"
      ios-src="360_watch.usdz"
      alt="遠傳兒童手錶_黃色"
      ar
      auto-rotate
      camera-controls
      style="width: 100vw; height: 500px;"
    ></model-viewer>

    <hr>

    <p>
      測試一下綠色手錶3D模型檢視
      也可以用AR喔~
    </p>
    <model-viewer
      src="360_watch_green.gltf"
      ios-src="360_watch_green.usdz"
      alt="遠傳兒童手錶_綠色"
      ar
      auto-rotate
      camera-controls
      style="width: 100vw; height: 500px;"
    ></model-viewer>

    <p>
      測試一下3D模型檢視
    </p>
  </body>
</html>
