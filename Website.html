<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Library</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <h1>Google Model Viewer</h1>
    <p>給Andriod用的~測試一下手錶3D模型檢視 也可以用AR喔~</p>
    <model-viewer
      ar
      ar-modes="webxr quick-look scene-viewer"
      ar-scale="auto"
      src="360_watch_0628.gltf"
      ios-src="360_watch_0628.usdz"
      alt="Yellow"
      shadow-intensity="1"
      auto-rotate
      camera-controls
      quick-look-browsers="safari chrome"
      style="width: 100vw; height: 50vh"
    ></model-viewer>

    <hr />

    <model-viewer
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      src="360_watch_green_0628.gltf"
      ios-src="360_watch_green_0628.usdz"
      alt="Yellow"
      shadow-intensity="1"
      auto-rotate
      camera-controls
      quick-look-browsers="safari chrome"
      style="width: 100vw; height: 50vh"
    ></model-viewer>
