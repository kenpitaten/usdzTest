    <!-- aa event-->
    <script type="text/javascript">
      var startEvent = new CustomEvent("event-view-start");
      var endEvent = new CustomEvent("event-view-end");

      // Resource Ready!
      document.getElementById("root").dispatchEvent(startEvent);
      console.log("event-view-start ");

      var hTag = function () {
        // 頁面中最高層級的<h1>如該頁面最高層級只有H2就送H2
        var h1Tags = document.getElementsByTagName("h1");
        var h2Tags = document.getElementsByTagName("h2");
        var h3Tags = document.getElementsByTagName("h3");

        if (h1Tags.length && h1Tags.item(0)) return h1Tags.item(0).innerText;
        if (h2Tags.length && h2Tags.item(0)) return h2Tags.item(0).innerText;
        if (h3Tags.length && h2Tags.item(0)) return h3Tags.item(0).innerText;

        return "";
      };
      var destinationURL = function () {
        // 目前 URL，包含參數
        return window.location.href || "";
      };
      var pageInfo = function () {
        return {
          hTag: hTag(),
          referrerURL: document.referrer || "", // 前一頁 URL，包含參數
          destinationURL: window.location.href || "",
          breadCrumbs: "",
        };
      };

      document.addEventListener("DOMContentLoaded", function () {
        // DOM Ready!
        window.digitalData = window.digitalData || {};
        window.digitalData = {
          pageInstanceTitle: document.title,
          pageInfo: pageInfo(),
          isForm: false,
        };
        document.getElementById("root").dispatchEvent(endEvent);
        console.log("event-view-end ");
        console.log("DataLayer: ", window.digitalData);
      });
    </script>

    <!-- checkDevice -->
    <script type="text/javascript">
      var Init = function () {
        var ua = navigator.userAgent;
        var isIos = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        var arContainer = document.getElementById("ar-container");

        if (isIos) {
          arContainer.appendChild(
            createIosDom("360_watch_0628.usdz", "360_watch.JPG")
          );
          arContainer.appendChild(
            createIosDom("360_watch_green_0628.usdz", "360_watch_green.JPG")
          );
        } else {
          arContainer.appendChild(
            createModelViewerDom("360_watch_0628", "360_watch.JPG")
          );
          // arContainer.appendChild(createModelViewerDom("360_watch_green_0628"));

          const modelViewer = document.querySelector("model-viewer");

          window.switchSrc = (element, modelName, imgName) => {
            var modelPath = "assets/models/";
            var imgPath = "assets/img/";
            modelViewer.src = modelPath + modelName;
            // modelViewer.poster = imgPath + imgName;

            const buttons = document.querySelectorAll(".change-model-btn");
            buttons.forEach((element) => {
              element.classList.remove("selected");
            });
            element.classList.add("selected");
          };

          document
            .querySelector(".change-model-btn")
            .addEventListener("beforexrselect", (ev) => {
              // Keep slider interactions from affecting the XR scene.
              ev.preventDefault();
            });

          setHeight();
        }
      };

      var createIosDom = function (modelName, imgName) {
        var newArDom = document.createElement("a");
        var newImgDom = document.createElement("img");
        var modelPath = "assets/models/";
        var imgPath = "assets/img/";
        newArDom.setAttribute("rel", "ar");
        newArDom.setAttribute("href", modelPath + modelName);
        newImgDom.setAttribute("src", imgPath + imgName);
        newImgDom.setAttribute("width", "500px");
        newImgDom.setAttribute("height", "500px");

        newArDom.appendChild(newImgDom);

        return newArDom;
      };

      var createModelViewerDom = function (modelName, imgName) {
        var newArDom = document.createElement("model-viewer");
        var buttonsDom = document.createElement("div");

        var modelPath = "assets/models/";
        var imgPath = "assets/img/";
        newArDom.setAttribute("ar", null);
        newArDom.setAttribute("ar-modes", "webxr quick-look scene-viewer");
        newArDom.setAttribute("auto", null);
        newArDom.setAttribute("src", modelPath + modelName + ".gltf");
        newArDom.setAttribute("ios-src", modelPath + modelName + ".usdz");
        // newArDom.setAttribute("poster", imgPath + imgName);
        newArDom.setAttribute("quick-look-browsers", "safari chrome");
        newArDom.setAttribute("alt", "遠傳兒童定位手錶");
        newArDom.setAttribute("shadow-intensity", "1");
        newArDom.setAttribute("auto-rotate", null);
        newArDom.setAttribute("camera-controls", null);
        newArDom.setAttribute("class", "model-viewer");

        buttonsDom.setAttribute("class", "buttons");
        buttonsDom.appendChild(
          createButtonDom(
            "yellow selected",
            "360_watch_0628.gltf",
            "360_watch.JPG"
          )
        );
        buttonsDom.appendChild(
          createButtonDom(
            "green",
            "360_watch_green_0628.gltf",
            "360_watch_green.JPG"
          )
        );

        newArDom.appendChild(buttonsDom);

        return newArDom;
      };

      var createButtonDom = function (color, modelName, imgName) {
        var changeModelBtnDom = document.createElement("button");

        changeModelBtnDom.setAttribute("class", "change-model-btn " + color);
        changeModelBtnDom.setAttribute(
          "onclick",
          'switchSrc(this, "' + modelName + '", "' + imgName + '")'
        );

        return changeModelBtnDom;
      };

      var setHeight = function () {
        var header = document.querySelector("header");
        var footer = document.querySelector("footer");
        var arContainer = document.getElementById("ar-container");
        arContainer.style.marginTop = header.offsetHeight + "px";
        arContainer.style.height =
          "calc(100vh - " + (header.offsetHeight + footer.offsetHeight) + "px)";
      };

      Init();
    </script>
