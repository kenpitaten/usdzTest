    <!-- checkDevice -->
    <script type="text/javascript">
      var Init = function () {
        var ua = navigator.userAgent;
        var isIos = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        var arContainer = document.getElementById("ar-container");

        if(isIos){
          arContainer.appendChild(createIosDom('360_watch_0628.usdz', '360_watch.JPG'));
          arContainer.appendChild(createIosDom('360_watch_green_0628.usdz', '360_watch_green.JPG'));
        }
        else{
          arContainer.appendChild(createModelViewerDom('360_watch_0628'));
          arContainer.appendChild(createModelViewerDom('360_watch_green_0628'));
        }
      };

      var createIosDom = function (modelName, imgName) {
        var newArDom = document.createElement('a');
        var newImgDom = document.createElement('img');
        var modelPath = 'assets/models/';
        var imgPath = 'assets/img/';
        newArDom.setAttribute('rel','ar');
        newArDom.setAttribute('href', modelPath + modelName);
        newImgDom.setAttribute('src', imgPath + imgName);
        newImgDom.setAttribute('width', '500px');
        newImgDom.setAttribute('height', '500px');

        newArDom.appendChild(newImgDom);

        return newArDom;
      };

      var createModelViewerDom = function (modelName) {
        var newArDom = document.createElement('model-viewer');
        var modelPath = 'assets/models/';
        newArDom.setAttribute('ar', null);
        newArDom.setAttribute('ar-modes', 'webxr quick-look scene-viewer');
        newArDom.setAttribute('auto', null);
        newArDom.setAttribute('src', modelPath + modelName + '.gltf');
        newArDom.setAttribute('ios-src', modelPath + modelName + '.usdz');
        newArDom.setAttribute('quick-look-browsers', 'safari chrome');
        newArDom.setAttribute('alt', '遠傳兒童定位手錶');
        newArDom.setAttribute('shadow-intensity', '1');
        newArDom.setAttribute('auto-rotate', null);
        newArDom.setAttribute('camera-controls', null);
        newArDom.setAttribute('style', 'width: 100vw; height: 90vh');

        return newArDom;
      };

      Init();
    </script>
